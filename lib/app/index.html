<html>
	<head>
		<script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>

	</head>
	<body>
		<div id="output">
		</div>
		<script>
			$( document ).ready(function(){

				$(document).keypress(function(event){

					switch(event.keyCode) {
						case 87: //W

							alert('move forward');
							break;

						case 65: //A

							alert('strafe left');
							break

						case 83: //S

							alert('move back');
							break;

						case 68: //D

							alert('strafe right');
							break;

						case 69: //E

							alert('raise elevation');	
							break;

						case 81: //Q
						
							alert('lower elevation');
							break;
					}
				});
			});
		</script>
	</body>
</html>
